<html>
<head>
    <title>Three.js Examples</title>
    <style>
        * {
            margin: 0;
            padding: 0;

            border: 0;

            font-size: 100%;
        }

        html,
        body {
            height: 100%;

            line-height: 1.25;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: 400;
        }

        input:focus,
        textarea:focus,
        a:focus {
            outline: none;
            box-shadow: 0 0 0;
        }

        a {
            color: #000;
            text-decoration: none;
        }

        button {
            border: none;
            background-color: #FFF;
        }

        body {
            background-color: rgba(77, 77, 77, 0.70);
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;

            width: 250px;

            padding: 20px 20px;

            transform: translateX(-125px) translateY(-50%);

            text-align: center;
        }

        .link {
            display: block;

            padding: 8px 25px;
            margin-top: 20px;

            border: 4px solid #33AC9F;
            background-color: rgba(155, 155, 155, 0.11);

            color: #DEDEDE;
            letter-spacing: 2px;

            transition: background-color 0.5s ease,
            color 0.5s ease;
        }

        .link:hover {
            background-color: #33AC9F;
            color: #F5F5F5;
        }
    </style>
</head>

<body>
<div class="container" role="main">
    <a class="link" href="drinking-bird" role="link">Drinking Bird</a>
    <a class="link" href="earth-and-sun" role="link">Earth and Sun</a>
    <a class="link" href="geometric-shapes" role="link">Geometric shapes</a>
</div>
</body>
</html>
